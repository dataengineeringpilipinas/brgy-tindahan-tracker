{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <!-- Page Header -->
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
        <div>
            <h1 class="text-2xl sm:text-3xl font-hand font-bold text-black">Violation Tracking</h1>
            <p class="text-gray-600 font-sans">Monitor and track regulatory violations</p>
        </div>
        <button 
            onclick="openViolationModal()"
            class="mt-4 sm:mt-0 bg-black text-white px-6 py-3 rounded-lg hover:bg-gray-800 focus:ring-2 focus:ring-black focus:ring-offset-2 transition-colors duration-200 font-hand font-bold text-base"
        >
            <i class="fas fa-plus mr-2"></i>
            Record Violation
        </button>
    </div>

    <!-- Violations List -->
    <div class="bg-white border-2 border-black rounded-lg shadow-md">
        <div class="p-4 sm:p-6">
            <h2 class="text-lg sm:text-xl font-hand font-bold text-black mb-4">
                <i class="fas fa-exclamation-triangle mr-2 text-black"></i>
                Active Violations
            </h2>
            
            <!-- Coming Soon -->
            <div class="text-center py-12">
                <i class="fas fa-exclamation-triangle text-4xl text-black mb-4"></i>
                <h3 class="text-lg font-medium text-black mb-2 font-hand">Violations Module</h3>
                <p class="text-black font-sans">This feature is coming soon. You'll be able to track and manage violations here.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
