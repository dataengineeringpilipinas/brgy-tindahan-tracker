<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title or "Barangay Tindahan Compliance Tracker" }}{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#6B7280',
                        accent: '#000000',
                        danger: '#000000'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'hand': ['Kalam', 'cursive', 'system-ui']
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% block head %}{% endblock %}
</head>
<body class="h-full bg-gray-50">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-white border-b-2 border-black">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-hand font-bold text-black flex items-center">
                            <img src="/static/img/vc-logo.svg" alt="Logo" class="w-8 h-8 mr-2">
                            Barangay Tindahan Compliance Tracker
                        </h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="/" class="text-black hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium font-hand">
                            <i class="fas fa-home mr-1"></i>Home
                        </a>
                        <a href="/tindahan" class="text-black hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium font-hand">
                            <i class="fas fa-store mr-1"></i>Tindahan
                        </a>
                        <a href="/inspections" class="text-black hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium font-hand">
                            <i class="fas fa-clipboard-check mr-1"></i>Inspections
                        </a>
                        <a href="/violations" class="text-black hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium font-hand">
                            <i class="fas fa-exclamation-triangle mr-1"></i>Violations
                        </a>
                        <a href="/reports" class="text-black hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium font-hand">
                            <i class="fas fa-chart-bar mr-1"></i>Reports
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="bg-white border-t-2 border-black py-8 mt-16">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center space-y-4">
                    <div class="text-sm text-gray-600 font-sans">
                        <p>Monitor and enforce compliance of local tindahan, street hawkers, and peddlers</p>
                    </div>
                    <div class="text-sm text-black font-hand">
                        <p>A <a href="https://vibecamp.au/" target="_blank" class="text-black hover:underline font-bold">Vibecamp</a> Creation</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
